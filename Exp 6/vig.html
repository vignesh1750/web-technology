<!DOCTYPE html>
<html>
<head>
    <title>Form </title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            background-color: #e0f7fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .btn-insert {
            background-color: #4caf50;
            color: white;
        }
        .btn-insert:hover {
            background-color: #45a049;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
        .btn-delete:hover {
            background-color: #e53935;
        }
        .btn-update {
            background-color: #ff9800;
            color: white;
        }
        .btn-update:hover {
            background-color: #fb8c00;
        }
        .btn-report {
            background-color: #2196f3;
            color: white;
        }
        .btn-report:hover {
            background-color: #1e88e5;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">STUDENT DETAILS</h1>
        <form id="form" method="get" class="form-container">
            <div class="form-group">
                <label for="username">STUDENT NAME:</label>
                <input type="text" id="username" name="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="id">ROLL NO</label>
                <input type="text" id="id" name="id" class="form-control">
            </div>
            <div class="form-group">
                <label for="branch">BRANCH:</label>
                <select id="branch" name="branch" class="form-control">
                    <option value="select">Select any one Branch</option>
                    <option value="IT">IT</option>
                    <option value="CSE">CSE</option>
                    <option value="CSD">CSD</option>
                    <option value="ECE">ECE</option>
                    <option value="EIE">EIE</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gender:</label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" id="male" name="gender" value="Male" class="form-check-input">
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="female" name="gender" value="Female" class="form-check-input">
                    <label for="female" class="form-check-label">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="phno">MOBILE NO:</label>
                <input type="text" id="phno" name="phno" class="form-control">
            </div>
            <div class="form-group">
                <label for="branchadd">ADDRESS:</label>
                <input type="text" id="branchadd" name="branchadd" class="form-control">
            </div>
            <button type="submit" onclick="set('/insert', event)" class="btn btn-insert">Insert</button>
            <button type="submit" onclick="set('/delete', event)" class="btn btn-delete">Delete</button>
            <button type="submit" onclick="set('/update', event)" class="btn btn-update">Update</button>
            <button type="submit" onclick="set('/display', event)" class="btn btn-report">Report</button>
        </form>
    </div>

  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function set(path, event) {
            event.preventDefault(); // Prevent default form submission behavior
            document.getElementById('form').action = 'http://localhost:7050' + path;
            document.getElementById('form').submit(); // Submit the form after setting the action
        }
    </script>
</body>
</html>
