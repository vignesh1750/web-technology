<html>
    <head>
        <title>
            form get
        </title>
        <style>
            body{
                text-align: justify;
                background-color: aqua;
            }
            h1{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>LOGIN PAGE</h1><br><hr>
        <form action="http://localhost:9000/login" method="get">
            EMPLOYEE NAME:<input type="text" name="username" value=""/><br><br>

            EMPLOYEE ID:<input type="text" name="id" value=""/><br><br>

            BRANCH:<input type="text" name="branch" value=""/><br><br>

            <label for="gender">GENDER:</label></br>
            MALE <input type="radio" name="gender" value="MALE"/><br>
            FEMALE<input type="radio" name="gender" value="FEMALE"/><br><br>

            MOBILE NO:<input type="text" name="phno" value=""/><br><br>

            BRANCH ADDRESS:<input type="text" name="branchadd" value=""/><br><br>

            <input type="submit" name="login" value="login"/><br>

        </form>
    </body>
</html>
